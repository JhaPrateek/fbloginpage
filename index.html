<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="fb-icon.png" />
    <title>Facebook-login</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex items-center justify-center">
        <div class="left w-[600px]">
            <img src="fb-logo.png" alt="">
            <p class="text-3xl mx6">Facebook helps you connect and share with the people in your life</p>
        </div>
        <div class="right p-8 bg-white flex flex-col  rounded-lg w-1/4 px-[25px] border-2 border-gray-400 relative">
            <input class="px-4 h-12 mb-4 border border-1 border-gray-400 mx-[10px] rounded-xl outline-blue-500" type="text"  name="" id="" placeholder="Email address or phone number">
            <input class="px-4 h-12 mb-4 border border-1 border-gray-400 mx-[10px] rounded-xl outline-blue-500" type="password"  name="" id="" placeholder="Password">
            <button class="w-[310px] bg-blue-600 hover:bg-blue-700 text-white font-bold text-xl py-3 mx-auto rounded-md">Log in</button>
            <span class="text-blue-600 text-center my-2 cursor-pointer hover:underline">Forget password?</span>
            <button class=" w-[200px] h-12 bg-green-600 hover:bg-green-700 text-white mx-auto p-[4px] rounded-md">Create New Account</button>
            <span class="absolute -bottom-12 text-md "><span class="font-bold hover:underline cursor-pointer">Create a Page </span>for a celebrity, brand or buisness</span>
        </div>
    </div>
</body>
</html>
